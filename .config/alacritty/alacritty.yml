# Opacity
background_opacity: 1.0

## JetBrains Mono best terminal font (https://www.jetbrains.com/lp/mono/)
# Ok now it's Iosevka (https://typeof.net/Iosevka/)
font:
    normal:
        family: Iosevka
    size: 12

window:
    padding:
        x: 6
        y: 2
colors:
  primary:
    background: '#282c34'
    foreground: '#bbc2cf'
  cursor:
    text: CellBackground
    cursor: '#528bff'
  selection:
    text: CellForeground
    background: '#3e4451'
  normal:
    black:   '#1c1f24'
    red:     '#ff6c6b'
    green:   '#98be65'
    yellow:  '#da8548'
    blue:    '#51afef'
    magenta: '#c678dd'
    cyan:    '#5699af'
    white:   '#202328'
  bright:
    black:   '#5b6268'
    red:     '#da8548'
    green:   '#4db5bd'
    yellow:  '#ecbe7b'
    blue:    '#3071db'   # This is 2257a0 in Doom Emacs but dt lightened it.
    magenta: '#a9a1e1'
    cyan:    '#46d9ff'
    white:   '#dfdfdf'


