<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/css/grid.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="icon" type="image/png" href="/images/pause_icon_48.png" />
        <style type="text/css">
            
            body {
                font-family: "avenir-light", sans-serif;
                color: #808184;
                font-size:15px;
                font-weight: normal;
                letter-spacing: 0.5px;
            }
            h1 {
                color: #6ec05d;
            }
            a, a:visited, a:active {
                color: #808184;
                text-decoration: underline;
            }
            

        </style>
        <script src="/js/settings.js"></script>
        <title>Pause Settings</title>
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <div class="header ">
                    <div class="container ">
                        <img src="/images/pause_logo_white.svg" class="logo" />
                        Pause settings
                    </div>
                </div>

                <div class="sub-header">
                    <div class="container">
                        Need more customization? Get <strong><a href="https://freedom.to?utm_source=pauseconfig" target="_blank">Freedom</a></strong>.
                    </div>
                </div>

        
                <div class="container">
                    <div class="row config-row">
                        <div class="col-4 config-title-wrapper">
                            <div class="config-title">Pause Time</div>
                            Enter number of seconds (1 - 300)
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-7">
                            <input type="number" id="pause-timeout" class="settings-input" >
                            <div class="form-message" id="pause-timeout-form-message"></div>
                        </div>
                    </div>

                    <div class="row config-row">
                        <div class="col-4 config-title-wrapper">
                            <div class="config-title">Add website</div>
                            Adds a new website to the list below
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-7">
                            <form id="add-domain-form">
                                <input type="text" id="new-domain" class="settings-input">
                                <button type="submit" class="green-button">Add Website</button>
                                <div class="form-message" id="add-domain-form-message"></div>
                            </form>
                            
                        </div>
                    </div>

                    <div class="row config-row">
                        <div class="col-4 config-title-wrapper">
                            <div class="config-title">Paused websites</div>
                            List of websites that will be paused
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-7" id="domain-list">

                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-6 left" id="review-container">
                        </div>
                        <div class="col-6 right">
                            powered by <strong><a href="https://freedom.to?utm_source=pauseconfig" target="_blank">Freedom</a></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script id="review-tmpl" type="x-tmpl-mustache">
    Enjoying Pause? <a href="https://chrome.google.com/webstore/detail/pause-stop-mindless-brows/ljfdccdjpfjpfjbpdiihanpodilolofh?hl=en" target="_blank">Please leave us a rating and review</a>
</script>

<script id="review-no-href-tmpl" type="x-tmpl-mustache">
    Enjoying Pause? Please leave us a rating and review
</script>

<script id="domain-list-tmpl" type="x-tmpl-mustache">
    {{#blockedDomains.0}}
        <div class="row"><div class="col-5" >
            {{#blockedDomains}}
                <div class="domain-row" data-domain="{{domain}}" title="remove {{domain}} from pause list">
                    {{domain}}
                </div>
            {{/blockedDomains}}
        </div></div>
    {{/blockedDomains.0}}

    {{^blockedDomains.0}}
        You currently don't have any Paused Websites. You can add websites using the form above. 
        For example: "facebook.com"
    {{/blockedDomains.0}}


</script>
