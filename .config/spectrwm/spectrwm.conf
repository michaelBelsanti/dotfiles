#================================= Controls ==================================#
modkey = Mod4
#------------------------------- Applications --------------------------------#
# launchers
program[applaunch]  = ~/.scripts/albert.sh
bind[applaunch]     = MOD+space

program[gamelaunch] = ~/.config/rofi/scripts/rofi-wrapper.sh games
bind[gamelaunch]    = MOD+g

program[alttab]     = ~/.config/rofi/scripts/rofi-wrapper.sh windows
bind[alttab]        = Mod1+Tab

# apps
program[term]       = alacritty
bind[term]          = MOD+Return

program[files]      = nautilus
bind[files]         = MOD+n

program[browser]    = librewolf
bind[browser]       = MOD+b

program[editor]     = vscodium
bind[editor]        = MOD+e

program[discord]    = flatpak run com.discordapp.Discord
bind[discord]       = MOD+d

# other
program[options]    = ~/.config/rofi/scripts/rofi-wrapper.sh options
bind[options]       = MOD+o

program[emoji]      = emote
bind[emoji]         = MOD+m

program[screenshot] = flameshot gui
bind[screenshot]    = MOD+s

program[screenshot_all] = flameshot screen -c
bind[screenshot_all]= MOD+Control+s

program[eerestart]  = $HOME/.scripts/eerestart.sh
bind[eerestart]     = MOD+Shift+Control+e

program[compositor] = $HOME/.scripts/picom.sh
bind[compositor]    = MOD+c

program[lock]       = betterlockscreen -l --off 5
bind[lock]          = MOD+Shift+Delete
#-----------------------------------------------------------------------------#

